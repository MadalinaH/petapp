<div class="container">
  <h2>New appointment</h2>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="vet">Vet office</label>
      <select class="from-control" name="vet" id="vet" formControlName="vet">
        <option>Select a vet office</option>
        <option *ngFor="let vet of vets" value="vet.id">
          {{vet.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="pet">Pet</label>
      <select class="from-control" name="pet" id="pet" formControlName="pet">
        <option>Select a pet</option>
        <option *ngFor="let pet of pets" value="pet.id">
          {{pet.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Appointment date</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
      <label for="time">Appointment time</label>
      <input type="time" class="form-control" id="time" formControlName="time">
    </div>
    <div class="form-group">
      <label for="notes">Appointment notes</label>
      <textarea class="form-control" id="notes" formControlName="notes"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
