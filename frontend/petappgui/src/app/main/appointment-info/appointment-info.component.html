<!-- to display pet name and vet office name (gets nested data from the backend) -->
<h3>{{appointment.date}}, {{appointment.time}}</h3>
<h3>Notes: {{appointment.notes}}</h3>

<div>
  <button class="btn btn-light" type="button" (click)="goBack()">Back</button>
</div>

<div>
  <button class="btn btn-success" type="button" (click)="editAppointment()">Edit</button>
</div>

<div>
  <button class="btn btn-danger" type="button" (click)="deleteAppointment()">Delete</button>
</div>
