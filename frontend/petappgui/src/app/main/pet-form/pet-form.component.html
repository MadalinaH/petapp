<div id="petPage" class="container-fluid">
 <div class="row align-items-center">
   <div class="col-xs-12 col-lg-6 text-center">
      <h2 *ngIf="selectedId==0"><i class="fa fa-paw"></i> ADD ANOTHER ONE</h2>
      <h2 *ngIf="selectedId!=0"><i class="fa fa-paw"></i> EDIT YOUR PET'S INFO</h2>
      <form id="petForm"
            class="text-left mt-1"
            *ngIf="this.petForm"
            [formGroup]="petForm"
            (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">What's their name?</label>
            <input id="name"
                   class="form-control"
                   type="text"
                   formControlName="name">
        </div>
        <p *ngIf="petForm.controls.name.invalid"
           class="validationError">This field cannot be empty
        </p>
        <div class="form-group">
          <label for="type">Dog, cat ... dragon?</label>
          <select id="type"
                  class="from-control"
                  name="type"
                  formControlName="type">
            <option value=null>Pick one</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
            <option value="Rodent">Rodent</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <p *ngIf="petForm.controls.type.invalid"
           class="validationError">This field cannot be empty
        </p>
        <div class="form-group">
          <label for="sex">Girl or boy?</label>
          <select id="sex"
                  class="from-control"
                  name="sex" id="sex"
                  formControlName="sex">
            <option value=null>Pick one</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>
        <p *ngIf="petForm.controls.sex.invalid"
           class="validationError">This field cannot be empty
        </p>
        <div class="form-group">
          <label for="date_of_birth">When is their birthday?</label>
          <input id="date_of_birth"
                 class="form-control"
                 type="date"
                 formControlName="date_of_birth">
        </div>
        <p *ngIf="petForm.controls.date_of_birth.invalid"
           class="validationError">This field cannot be empty
        </p>
        <div class="form-group">
          <label for="breed">Breed</label>
            <input id="breed"
                   class="form-control"
                   type="text"
                   formControlName="breed">
        </div>
        <p *ngIf="petForm.controls.breed.invalid"
           class="validationError">This field cannot be empty
        </p>
        <div class="form-group">
          <label for="microchip_no">Microchip</label>
            <input id="microchip_no"
                   class="form-control"
                   type="text"
                   formControlName="microchip_no">
        </div>
        <p *ngIf="petForm.controls.microchip_no.invalid"
           class="validationError">This field cannot be empty
        </p>
        <div class="form-group">
          <label for="passport_no">Passport</label>
            <input id="passport_no"
                   class="form-control"
                   type="text"
                   formControlName="passport_no">
        </div>
        <p *ngIf="petForm.controls.passport_no.invalid"
           class="validationError">This field cannot be empty
        </p>
        <div class="row no-gutters">
          <div class="col">
            <button class="btn btn-danger mr-2"
                    (click)="goBack()">CANCEL
            </button>
          </div>
          <div class="col">
            <button type="submit"
                    class="btn btn-custom ml-2"
                    [disabled]="!petForm.valid">SAVE
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-12 col-lg-6 text-center">
      <img class="img-fluid" src="assets/images/pet_page.jpg">
      <a id="petImage"
         href="https://www.freepik.com/vectors/logo">Designed by rawpixel.com - www.freepik.com
      </a>
    </div>
 </div>
</div>
