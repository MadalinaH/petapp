<!-- to add button to upload pet photo -->
<div class="container-fluid px-0" id="pet_page_main_container">

 <div class="row align-items-center">

   <div class="col text-center">
      <h2>Add new pet</h2>
      <form [formGroup]="petForm" *ngIf="this.petForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Pet name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="type">Choose one</label>
          <select class="from-control" name="type" id="type" formControlName="type">
            <option value=null>Select one</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
            <option value="Rodent">Rodent</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sex">Girl or boy</label>
          <select class="from-control" name="sex" id="sex" formControlName="sex">
            <option value=null>Select one</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date_of_birth">Birthday</label>
          <input type="date" class="form-control" id="date_of_birth" formControlName="date_of_birth">
        </div>
        <div class="form-group">
          <label for="breed">Breed</label>
            <input type="text" class="form-control" id="breed" formControlName="breed">
        </div>
        <div class="form-group">
          <label for="microchip_no">Microchip number</label>
            <input type="text" class="form-control" id="microchip_no" formControlName="microchip_no">
        </div>
        <div class="form-group">
          <label for="passport_no">Passport number</label>
            <input type="text" class="form-control" id="passport_no" formControlName="passport_no">
        </div>
        <button type="submit" class="btn btn-warning">Save</button>

        <!-- add a cancel button -->

      </form>
    </div>

    <div class="col text-center">
      <img class="img-fluid" src="assets/images/pet_page.jpg">
      <a href='https://www.freepik.com/vectors/logo'>Logo vector created by rawpixel.com - www.freepik.com</a>
    </div>

 </div>

</div>
