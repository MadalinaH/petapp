<div class="container">
  <div class="list-group">
    <a *ngFor="let appointment of appointments" class="list-group-item list-group-item-action"
        routerLink="/main/appointment-info"
        [queryParams]="{selectedId: appointment.id}">
      <div class="d-flex w-100 justify-content-between">
        <h5>{{appointment.date}} </h5>
        <small>{{appointment.time}}</small>
      </div>
      <p>{{appointment.pet_name}}</p>
      <p>{{appointment.vet_name}}</p>
    </a>
  </div>
  <button class="btn btn-info mt-5"
          type="button"
          routerLink="/main/edit-appointment"
          [queryParams]="{selectedId: 0}">Add appointment</button>
</div>
