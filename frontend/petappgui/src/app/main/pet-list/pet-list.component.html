<div id="petList" class="container-fluid">
  <div class="row no-gutters">
    <div id="leftCol" class="col-3 text-center">
      <p class="mt-5">You got another one, didn't you?</p>
      <button class="btn btn-custom mt-3"
              routerLink="/main/edit-pet"
              [queryParams]="{selectedId: 0}">
              <i class="fa fa-paw"></i> YES
      </button>
    </div>
    <div class="col container text-center">
      <div *ngFor="let pet of pets">
        <img *ngIf="pet.pet_photo"
             src="{{pet.pet_photo}}"
             class="card-img-top img-fluid">
        <div *ngIf="!pet.pet_photo">
          <img src="/assets/images/pet_placeholder.jpeg"
               class="card-img-top img-fluid">
          <a id="petListImage"
             href="https://www.freepik.com/vectors/background"
             target="_blank">
             Background vector created by rawpixel.com - www.freepik.com
          </a>
        </div>
        <div class="card-body text-left">
          <h5 class="card-title">
            {{pet.name}}, {{petAge(pet.date_of_birth) | i18nPlural: itemPluralMapping['year']}} old
          </h5>
          <a class="btn btn-custom"
              routerLink="/main/pet-info"
              [queryParams]="{selectedId: pet.id}">DETAILS
          </a>
        </div>
      </div>
   </div>
  </div>
</div>
