<div class="container-fluid px-0" id="login_page_main_container">

  <div class="row align-items-center">

    <div class="col text-center">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-success">Log in</button>
      </form>
    </div>

    <div class="col text-center">
      <img class="img-fluid" src="assets/images/login_page.jpeg">
      <a href='https://www.freepik.com/vectors/people'>People vector created by pikisuperstar - www.freepik.com</a>
    </div>

  </div>

</div>
