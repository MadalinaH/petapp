<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" id="first_name" formControlName="first_name">
      <p *ngIf="registerForm.controls.first_name.invalid">This field cannot be empty.</p>
    </div>
    <div class="form-group">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" id="last_name" formControlName="last_name">
      <p *ngIf="registerForm.controls.last_name.invalid">This field cannot be empty.</p>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username">
      <p *ngIf="registerForm.controls.username.invalid">This field cannot be empty.</p>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <p *ngIf="registerForm.controls.email.invalid">This is not a valid email address.</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="confirm_password"> Confirm password</label>
      <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password">
      <p *ngIf="registerForm.hasError('passwordsDontMatch')">Passwords must match.</p>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
